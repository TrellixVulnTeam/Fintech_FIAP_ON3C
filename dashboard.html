<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <title>FinApp</title>
</head>

<body>
    <!--Menu de Navegação-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Contas</a>
                    <a class="nav-link active" aria-current="page" href="#">Despesas</a>
                    <a class="nav-link active" href="#">Receitas</a>
                    <a class="nav-link disabled " href="# " tabindex="-1 " aria-disabled="true ">Sair</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Fim Menu Navegação-->

    <div class="container-fluid dash ">
        <div class="row dash margin">
            <div class="justify-content-center ">
                <div class="col-8 mt-2">
                    <p class="mb-0 txt-white margin">Olá, Juliana!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid teste">
        <div class="col-1 pe-0 ms-2 mt-3">
        </div>
        <div class="row card mt-3 ms-3 me-3 mt-n4">
            <div class="row">
                <div class="col-6 pe-0">
                    <p class="mb-0 mt-3 txt-grey">Ganhos</p>
                    <p class="fs-21 fw-bold pb-2 txt-purple border-bottom">R$ 3457,78</p>
                </div>
                <div class="col-4 ps-2 pe-0 ">
                    <p class="mb-0 mt-3 txt-grey">Despesas</p>
                    <p class="fs-21 fw-bold pb-2 border-bottom txt-purple">R$ 1651,00</p>
                </div>
            </div>
            <div class="cardEnd">
                <p>
                    Quer saber mais sobre seus gastos? Confira nosso detalhamento
                </p>
                <a>Saiba Mais</a>
            </div>
        </div>

        <!-- Começo Cards Clicáveis-->
        <div class="row mt-0 ms-3 me-3 margin">
            <h3 class="margin cardEnd h1">Atividade</h3>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 cardEnd">
            <div class="col">
                <div class="card h-80 alinha">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-box-arrow-in-up-right color" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"/>
                            <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"/>
                        </svg>
                    </div>
                    <div class="card-body">
                        <h5>Transferências</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-80 alinha">
                    <div class="card-body alinha">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-credit-card color" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                            <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                        </svg>
                    </div>
                    <div class="card-body">
                        <h5>Meus cartões</h5>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-80 alinha">
                    <div class="card-body">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-graph-up-arrow color" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>
                        </div>
                        <div class="card-body">
                            <h5>Gráficos</h5>
                        </div>
                </div>
            </div>
        </div>
        <!--Fim dos Cards Clicáveis-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
